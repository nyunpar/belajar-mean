<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enteredTitle">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea>
    <button
      mat-raised-button
      color ="primary"
     (click)="onAddPost()">Simpan Post</button>
  </mat-form-field>
</mat-card>
